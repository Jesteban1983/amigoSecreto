<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button id="agregarAmigos" class="button-add" onclick="agregarAmigo()" disabled="false">Añadir</button>
               
                <script>
                    const entradaLetras = document.getElementById('amigo'); //Declarar constante para saber que dato hay en la caja
                    const inputTextos = document.getElementById('amigo'); //declara constante para saber si hay datos en la caja
                    const btnAnadir = document.getElementById('agregarAmigos'); //declara variable para poder activar el boton

                    //sentencia para poder permitir solo ingreso de texto en la caja. no acepta numeros ni otros caracteres que no sea texto
                    entradaLetras.addEventListener('input', () => {
                    entradaLetras.value = entradaLetras.value.replace(/[^a-zA-Z ]/g, '');
                    
                    //logica para poder activar o desactivar boton si es que no hay datos
                    if (inputTextos.value.trim() === '') {
                        btnAnadir.disabled = true;
                        btnAnadir.style.backgroundColor = '#C4C4C4'
                    } else {
                        btnAnadir.disabled = false;
                        btnAnadir.style.backgroundColor = '#09a6f4'
                    }
                    });   
                </script>          
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer> </script>;

</body>
</html>
